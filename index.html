<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Financeiro Inteligente</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Tema Claro (padr√£o) */
    :root{
      --bg-color:#e0f2f7;
      --container-bg:#ffffff;
      --container-border:#cce7ed;
      --header-color:#26a69a;
      --card-bg:#f0f8ff;
      --card-border:#d0e8f2;
      --text-color:#333;
      --secondary-text-color:#555;
      --input-border:#b0bec5;
      --button-bg:#26a69a;
      --button-hover-bg:#00897b;
      --summary-bg:#e8f5e9;
      --summary-text:#2e7d32;
      --summary-border:#a5d6a7;
      --value-color:#1b5e20;
      --table-header-bg:#f5f5f5;
      --table-row-even-bg:#f9f9f9;
      --table-border:#e0e0e0;
      --pdf-btn-bg:#1976d2;
      --pdf-btn-hover-bg:#1565c0;
      --footer-bg:#a7d9de;
    }

    /* Tema Escuro */
    body.dark-theme{
      --bg-color:#2c3e50;
      --container-bg:#34495e;
      --container-border:#4a6572;
      --header-color:#66bb6a;
      --card-bg:#3b5066;
      --card-border:#4a6572;
      --text-color:#ecf0f1;
      --secondary-text-color:#bdc3c7;
      --input-border:#7f8c8d;
      --button-bg:#66bb6a;
      --button-hover-bg:#4caf50;
      --summary-bg:#425b6e;
      --summary-text:#a5d6a7;
      --summary-border:#66bb6a;
      --value-color:#c8e6c9;
      --table-header-bg:#4a6572;
      --table-row-even-bg:#3b5066;
      --table-border:#5a728a;
      --pdf-btn-bg:#2196f3;
      --pdf-btn-hover-bg:#1976d2;
      --footer-bg:#4a6572;
    }

    *{box-sizing:border-box}

    body{
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;             /* centraliza horizontal */
      padding:20px;
      transition: background .3s ease, color .3s ease;
    }

    .container{
      background: var(--container-bg);
      border:1px solid var(--container-border);
      border-radius:12px;
      box-shadow:0 8px 25px rgba(0,0,0,.15);
      width:100%;
      max-width:720px;
      margin:0 auto;                  /* centraliza */
      padding:28px 18px 24px;
      position:relative;
    }

    h1{
      text-align:center;              /* centraliza t√≠tulo */
      color:var(--header-color);
      margin:0 0 18px;
      font-size:2rem;
      font-weight:700;
    }

    .card{
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:10px;
      padding:18px;
      margin:14px 0;
    }

    .card h2{
      margin:0 0 10px;
      color:var(--button-bg);
      text-align:center;              /* subt√≠tulos centralizados */
      font-size:1.2rem;
    }

    input[type="number"],
    input[type="text"]{
      width:100%;
      padding:16px;                   /* campos maiores */
      font-size:1.1rem;
      border:1px solid var(--input-border);
      border-radius:8px;
      background:var(--container-bg);
      color:var(--text-color);
      margin-bottom:12px;
    }

    button{
      display:inline-block;
      width:100%;
      padding:16px;                   /* bot√£o maior */
      font-size:1.1rem;
      font-weight:700;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:var(--button-bg);
      color:#fff;
      transition: background .2s ease, transform .1s ease;
    }
    button:hover{ background:var(--button-hover-bg) }
    button:active{ transform: translateY(1px) }

    .summary{
      background:var(--summary-bg);
      border:1px solid var(--summary-border);
      border-radius:10px;
      padding:16px;
      margin-top:12px;
      text-align:center;              /* centraliza resumo */
    }
    .summary p{ margin:6px 0; }
    .value{ color:var(--value-color); font-weight:700 }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:14px;
      background:var(--container-bg);
      border-radius:8px;
      overflow:hidden;
    }
    th, td{
      border:1px solid var(--table-border);
      padding:12px;
      font-size:1rem;
    }
    th{
      background:var(--table-header-bg);
      color:var(--secondary-text-color);
      text-align:center;              /* cabe√ßalho centralizado */
    }
    td:first-child{ text-align:left }
    td:last-child{ text-align:right } /* valor alinha √† direita */

    #salvarPdfBtn{
      margin-top:14px;
      background:var(--pdf-btn-bg);
    }
    #salvarPdfBtn:hover{ background:var(--pdf-btn-hover-bg) }

    footer{
      margin-top:18px;
      background:var(--footer-bg);
      color:var(--secondary-text-color);
      width:100%;
      max-width:720px;
      padding:12px 16px;
      border-radius:8px;
      text-align:center;              /* footer centralizado */
      box-shadow:0 4px 10px rgba(0,0,0,.08);
    }

    /* Bot√£o de tema no canto do container */
    #themeToggle{
      position:absolute;
      top:12px;
      right:12px;
      width:42px;
      height:42px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.2rem;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
      background:var(--button-bg);
      color:#fff;
      width:42px;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="themeToggle" aria-label="Alternar tema">üåô</button>

    <h1>Controle Financeiro Inteligente</h1>

    <div class="card">
      <h2>üí∞ Seu Sal√°rio Total</h2>
      <input type="number" id="salario" placeholder="Digite o valor do seu sal√°rio" min="0" inputmode="decimal">
    </div>

    <div class="card">
      <h2>‚ûï Adicionar Nova Despesa</h2>
      <input type="text" id="nomeDespesa" placeholder="Nome da despesa (ex: Aluguel)" />
      <input type="number" id="valorDespesa" placeholder="Valor da despesa (ex: 500,00)" min="0" inputmode="decimal" />
      <button id="adicionarBtn">Adicionar Despesa</button>
    </div>

    <div class="summary">
      <p>Saldo Restante: <span id="saldoAtual" class="value">R$ 0,00</span></p>
      <p>Total de Despesas: <span id="totalDespesas" class="value">R$ 0,00</span></p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Despesa</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="tabelaDespesas"></tbody>
    </table>

    <button id="salvarPdfBtn">‚¨áÔ∏è Salvar Relat√≥rio em PDF</button>
  </div>

  <footer>Criado por Zeca üòÉ</footer>

  <script>
    // Utilit√°rio de moeda BR
    const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
    const formatBRL = v => BRL.format(v || 0);

    // Elementos
    const salarioInput = document.getElementById('salario');
    const nomeDespesaInput = document.getElementById('nomeDespesa');
    const valorDespesaInput = document.getElementById('valorDespesa');
    const adicionarBtn = document.getElementById('adicionarBtn');
    const tabelaDespesasBody = document.getElementById('tabelaDespesas');
    const saldoAtualSpan = document.getElementById('saldoAtual');
    const totalDespesasSpan = document.getElementById('totalDespesas');
    const salvarPdfBtn = document.getElementById('salvarPdfBtn');
    const themeToggle = document.getElementById('themeToggle');

    // Estado
    let despesas = [];
    const STORAGE_THEME_KEY = 'tema_preferido';

    // ---- Tema claro/escuro (robusto) ----
    function setTheme(theme){ // 'dark' | 'light'
      if(theme === 'dark'){
        document.body.classList.add('dark-theme');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem(STORAGE_THEME_KEY, 'dark');
      }else{
        document.body.classList.remove('dark-theme');
        themeToggle.textContent = 'üåô';
        localStorage.setItem(STORAGE_THEME_KEY, 'light');
      }
    }
    (function initTheme(){
      const saved = localStorage.getItem(STORAGE_THEME_KEY);
      if(saved){ setTheme(saved); }
      else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){ setTheme('dark'); }
      else { setTheme('light'); }
    })();
    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-theme');
      setTheme(isDark ? 'dark' : 'light');
    });

    // ---- L√≥gica financeira ----
    function atualizarResumo(){
      const salario = parseFloat(String(salarioInput.value).replace(',', '.')) || 0;
      const total = despesas.reduce((acc, d) => acc + d.valor, 0);
      saldoAtualSpan.textContent = formatBRL(salario - total);
      totalDespesasSpan.textContent = formatBRL(total);
    }

    function renderizarTabela(){
      tabelaDespesasBody.innerHTML = '';
      despesas.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.nome}</td>
          <td>${formatBRL(d.valor)}</td>
        `;
        tabelaDespesasBody.appendChild(tr);
      });
      atualizarResumo();
    }

    adicionarBtn.addEventListener('click', () => {
      const nome = nomeDespesaInput.value.trim();
      const valor = parseFloat(String(valorDespesaInput.value).replace(',', '.'));
      if(!nome || isNaN(valor) || valor < 0){
        alert('Preencha o nome e um valor v√°lido (ex: 120.50).');
        return;
      }
      despesas.push({ nome, valor });
      nomeDespesaInput.value = '';
      valorDespesaInput.value = '';
      renderizarTabela();
    });

    salarioInput.addEventListener('input', atualizarResumo);

    // ---- PDF ----
    salvarPdfBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(20);
      doc.setTextColor(38,166,154);
      doc.text('Relat√≥rio Financeiro', 105, 20, null, null, 'center');

      // Data/hora
      const now = new Date();
      const dia = String(now.getDate()).padStart(2, '0');
      const mes = String(now.getMonth()+1).padStart(2, '0');
      const ano = String(now.getFullYear()).slice(2);
      const hora = String(now.getHours()).padStart(2, '0');
      const minuto = String(now.getMinutes()).padStart(2, '0');
      const dataHora = `${dia}/${mes}/${ano} ${hora}:${minuto}`;

      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text(`Gerado em: ${dataHora}`, 105, 28, null, null, 'center');

      // Resumo
      const salario = parseFloat(String(salarioInput.value).replace(',', '.')) || 0;
      const total = despesas.reduce((acc, d) => acc + d.valor, 0);
      const saldo = salario - total;

      doc.setFontSize(14);
      doc.setTextColor(51);
      doc.text(`Sal√°rio Total: ${formatBRL(salario)}`, 20, 45);
      doc.text(`Total de Despesas: ${formatBRL(total)}`, 20, 55);
      doc.text(`Saldo Restante: ${formatBRL(saldo)}`, 20, 65);

      // Lista
      let y = 80;
      doc.setFontSize(16);
      doc.setTextColor(77,182,172);
      doc.text('Lista de Despesas:', 20, y);
      y += 10;

      doc.setFontSize(12);
      doc.setTextColor(51);
      if(despesas.length){
        despesas.forEach(d => {
          doc.text(`- ${d.nome}: ${formatBRL(d.valor)}`, 25, y);
          y += 7;
        });
      }else{
        doc.setTextColor(150);
        doc.text('Nenhuma despesa registrada.', 25, y);
      }

      // Rodap√©
      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text('Criado por Zeca üòÉ', 105, doc.internal.pageSize.height - 15, null, null, 'center');

      const nomeArquivo = `relatorio_financeiro_${now.getFullYear()}-${mes}-${dia}_${hora}-${minuto}.pdf`;
      doc.save(nomeArquivo);
    });
  </script>
</body>
</html>
